<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add employee page</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 style="color: blue;">Add an  Employees Details !</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <!-- Add Bootstrap classes to make the table styled -->
  <table class="table table-striped-columns">
    <hr>
    <form action="/add_emp" method="post">
      {% csrf_token %}
      
        <label for="first_name">First_name</label><br>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}"style="width: 200px;"><br>
        <label for="last_name" >Last_name</label><br>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" style="width: 200px;"><br>
        <label for="salary" >Salary</label><br>
        <input type="text" class="form-control" id="salary" name="salary" value="{{salary6  }}"style="width: 200px;"><br>
        <label for="dept" >Department</label><br>
        <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}"style="width: 200px;"><br>
        <label for="role" >Role</label><br>
        <input type="number" class="form-control" id="role" name="role" value="{{role}}" style="width: 200px;"><br>
        <label for="bonus" >Bonus</label><br>
        <input type="text" class="form-control" id="bonus" name="bonus" value="{{bonus}}"style="width: 200px;"><br>
        <label for="phone" >Phone</label><br>
        <input type="text" class="form-control" id="phone" name="phone" value="{{phone}}"style="width: 200px;"><br>
        <hr>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
  </div>
      </tr>
    </tbody>
  </table>
</body>
</html>

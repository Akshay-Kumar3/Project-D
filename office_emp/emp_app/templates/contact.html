<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Office Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        .contact-info {
            background-color: #f2f2f2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item h4 {
            margin-bottom: 10px;
            color: #007bff;
            font-size: 24px;
        }

        .info-item p {
            margin: 0;
            font-size: 18px;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .contact-form h3 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 20px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 18px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            padding: 15px 30px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>

    <div class="contact-info">
        <div class="info-item">
            <h4>Address:</h4>
            <p>Himachal Pradesh<br>City-- Nagrota Bagwan, State-- Kangra , ZIP Code -- 176056</p>
        </div>
        <div class="info-item">
            <h4>Phone:</h4>
            <p>(91) 8894940893</p>
        </div>
        <div class="info-item">
            <h4>Email:</h4>
            <p>akshaykumarludret@gmail.com</p>
        </div>
        <div class="info-item">
            <h4>Office Hours:</h4>
            <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
        </div>
    </div>

    <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
